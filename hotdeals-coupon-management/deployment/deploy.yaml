apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotdeals-coupon-management-deployment
  labels:
    app: hotdeals-coupon-management
spec:
  selector:
    matchLabels:
      app: hotdeals-coupon-management
  replicas: 2
  template:
    metadata:
      labels:
        app: hotdeals-coupon-management
    spec:
      containers:
      - name: hotdeals-coupon-management
        image: docker.io/ktdatagarage/hotdeals-coupon-management:latest
        env:
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: hotdeals-java-opts-config
              key: hotdeals-coupon-management-java-opts
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: spring-8080
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 5